    <body>
        
        <h2 style="text-align:center">Add Soccer Player Stats</h2>
        <div class="formcontainer">
            <form action="http://localhost/add_player_stats.php" method="post">
                  <div class="row">
                    <div class="col-25">
                        <label for="pname">Player name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="pname" name="pname" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                        <label for="lname">League name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lname">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                        <label for="tname">Team name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="tname" name="tname" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                        <label for="position">Position:</label>
                    </div>
                    <div class="col-75">
                        <select id="position" name="position">
                            <option>Goalie</option>
                            <option>Left Back</option>
                            <option>Center Back</option>
                            <option>Center Defensive Mid</option>
                            <option>Center Mid</option>
                            <option>Right Wing</option>
                            <option>Left Wing</option>
                            <option>Striker</option>
                            <option>Manager</option>
                        </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                        <label for="stats">Stats:</label>
                    </div>
                    <div class="col-75">
                      <textarea id="stats" name="stats" style="height:200px"></textarea>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <input id="btn-submit" type="submit" value="Submit">
                  </div>
            </form>

        </div>
